---
layout: default
title: Proyectos
meta: Proyectos de Frostq
---
<div class="container">
<ul>
 {% for project in site.pages %}
    {% if project.type == 'project' %}

<li>
<a href="{{site.baseurll}}{{project.url}}">
    <div class="row white project">
      <div class="col s12 m4">
        <img class="responsive-img" src="{{site.baseurl}}/images/projects/{{project.image}}">
      </div>
      <div class="col s12 m8">
          <a class="post-title" href="{{project.url}}"><h2>{{project.title}}</h2></a>
          <p>{{project.description}}</p>
          <div class="right-align">{{project.tenol}}</div>
        </div>
      </div>
</a>


</li>
 {% endif %}
  {% endfor %}
  </ul>
</div>
