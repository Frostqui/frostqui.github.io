---
layout: default
---


{% include header.html %}

<main class="container">
  <section>
    <h3>Ültimos artículos</h3>
    <div class="posts">

      {% for post in site.posts limit:10 %}

        <article class="flex three">
          <div class="full fourth-1000"><span>
            <img class="responsive-img thumb posts_image" src="{{site.baseurl}}/images/posts/{{post.image}}.jpg"></img>
          </span></div>
          <div class="full three-fourth-1000 posts_info"><span>
              <h4 class="posts_title">{{post.title}}</h4>
              <p class="posts_summary">{{post.summary}}</p>
          </span></div>
        </article>
        <hr>

      {% endfor %} 

    </div>
  </section>
</main>
