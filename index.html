---
layout: default
---

<div class="container posts z-depth-2">

<ul>
  {% for post in site.posts %}

  <li class="post white">
  <a class="post-title kappa" href="{{site.baseurl}}{{post.url}}">{{post.title}}   {{post.emote}}</a>
  <div class="date">{{post.date | date: '%B %d, %Y'}}  </div>
  <p class="post-description">
  {{ post.description }}
</p>

{% for tag in post.tags %}


<div class="right-align tags">
  <div class="chip">
  
    <a href="/tags#{{ tag }}" class="tag">{{ tag }}</a>
  </div>
</div>
  
 {% endfor %} 
 </br>

<a class="read_more" href="{{site.baseurl}}{{post.url}}">Leer m√°s</a>



</li>
  {% endfor %} 

</ul>

</div>
