<!DOCTYPE html>

<html>
<head>
  <title>Frostq</title>
  
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/images/favicon.png"/>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

  <link href="{{site.baseurl}}/css/prism.css" rel="stylesheet">
  <link rel="stylesheet" href="{{site.baseurl}}/css/index.css">

  <link rel="stylesheet" href="{{site.baseurl}}/css/animate.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="">
  <meta name="twitter:creator" content="@Diegolopgr">
  {% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
  <meta name="twitter:title" content="{{ site.title }}">
  {% endif %}
  {% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  {% endif %}
  {% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}
  {% if page.thumbnail %}
  <meta name="twitter:image:src" content="{{ site.url }}/media/images/{{ page.thumbnail }}">
  {% else %}
  <meta name="twitter:image:src" content="http://i.imgur.com/7DThPa7.jpg">
  {% endif %}

  {% seo %}

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-87066592-1', 'auto');
    ga('send', 'pageview');

  </script>

</head>


<body>
  <script src="{{site.baseurl}}/js/prism.js"></script>
  <script src="{{site.baseurl}}/js/index.js"></script>
  <script src="{{site.baseurl}}/js/kappa.js"></script>


  <nav>
    <div class="nav-wrapper blue lighten-1 z-depth-1">
    <a class="left brand-logo" href="https://frostqui.github.io/"><img class="responsive-img logo" src="{{site.baseurl}}/images/logo.png"></a>
      
    <ul id="nav-mobile" class="animated slideInDown right hide-on-med-and-down social">
     <li><a href="https://github.com/Frostqui"><i class="fa fa-github-alt "></i></a></li>
     <li><a href="https://es.linkedin.com/in/diego-lopez-781057114"><i class="fa fa-linkedin"></i></a></li>
     <li><a href="http://twitter.com/diegolopgr"><i class="fa fa-twitter"></i></a></li>
     <li><a href="mailto:diego.lopezgarcia@hotmail.com"><i class="fa fa-envelope"></i> </a></li>
    </ul>

    </div>
  </nav>
  <div class="menu center-align">
  
    <ul id="menu">
        <li><a class="menu-item" href="{{site.baseurl}}/projects">Mis proyectos</a></li>
        <li><a class="menu-item" href="https://www.behance.net/Frostq">Portfolio</a></li>
        <li><a class="menu-item" href="{{site.baseurl}}/sobre-mi">Sobre mi</a></li>
        <li><a class="menu-item" href="{{site.baseurl}}/contact">Contacto</a></li>
    </ul>
  
  </div>   


  {{content}}  

</body>
