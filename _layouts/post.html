---
layout: default
---
<div align="center">
<br>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Anuncio -->
<ins class="adsbygoogle"
     style="display:inline-block;width:728px;height:90px"
     data-ad-client="ca-pub-7551074192374685"
     data-ad-slot="4873976056"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>

</div>

<div class="container main-content ">
<h2 class="post-title">{{page.title}} </h2></br>
<a class="date"> {{page.date | date: '%B %d, %Y'}}</a>
{{content}}

</br>
<!-- Go to www.addthis.com/dashboard to customize your tools --> <div class="addthis_inline_share_toolbox"></div>

</br>

<div class="related">
  <h4>Posts recomendados</h4>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <h5>
        <a href="{{ post.url }}">
          {{ post.title }}
          <small class="date">{{ post.date | date_to_string }}</small>
        </a>
      </h5>
    </li>
    {% endfor %}
  </ul>
</div>




</div>

<script>

            // Simple elevator usage.
            var elementButton = document.querySelector('.elevator');
            var elevator = new Elevator({
                element: elementButton,
                mainAudio: '{{ site.url }}/music/elevator.mp3', // Music from http://www.bensound.com/
                endAudio:  '{{ site.url }}/music/ding.mp3'
            });
