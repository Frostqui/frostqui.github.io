--- 
layout: default 
--- 

{% include navbar_transparent.html %}
<div class="post_header" style="background-image: linear-gradient( rgba(23, 45, 65, 0.75), rgba(54, 75, 94, 1) ), url({{site.baseurl}}/images/projects/{{page.image}})">

    <div class="container post_header_content">
        <h1 class="project_title">{{page.title}} </h1>
        {% for tag in page.tenol %}
        <a class="tags" href="/tag#{{ tag | slugify }}">{{ tag }}</a>
        {% endfor %}
    </div>
</div>

<div class="container main_content project_page">
    {{content}}

    <div class="center">
        <img class="responsive-img center" src="{{site.baseurl}}/images/projects/{{page.image}}">
    </div>

</div>
